version: 1.0.2
description: Chat GPT question templates
questions:
  - question: |-
      As a senior security engineer, could you please review the changes made to the source files and identify any differences?
    type: security
  - question: |-
      As a senior software engineer, could you please review the changes made between the source files and highlight any differences? 
      Additionally, could you suggest any better ways to approach this patch? Do you see any duplications?
    type: syntax
  - question: |-
      As a senior software engineer, could you please review the changes made between the source files and identify any differences, particularly if you notice any performance issues?
    type: performance
